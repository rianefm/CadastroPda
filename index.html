<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" type="text/css" href="src/css/cadastro.css" />
  </head>
  <body>
    <main>
      <section class="cadastroAluno">
        <form id="form-aluno">
          <h1>Cadastro de Alunos</h1>

          <div class="form-group">
            <label for="nome">Nome do aluno:</label>
            <input type="text" id="nome" />
            <span class="error" id="error-nome"></span>
          </div>

          <div class="form-group">
            <label for="matri">Matrícula:</label>
            <input type="number" id="matri" />
            <span class="error" id="error-matri"></span>
          </div>

          <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" />
            <span class="error" id="error-idade"></span>
          </div>

          <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" />
            <span class="error" id="error-endereco"></span>
          </div>

          <div class="form-group">
            <label for="responsavel">Número do responsável:</label>
            <input type="number" id="responsavel" />
            <span class="error" id="error-responsavel"></span>
          </div>
          <div class="buttons">
            <button type="button" onclick="adicionarAlunos()">
              Cadastrar Aluno
            </button>
          </div>
        </form>
      </section>

      <div class="buttons">
        <button onclick="listarAlunos()">Listar Alunos</button>
      </div>

      <div id="output"></div>

      <!-- Modal -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <span id="close-modal" class="close">&times;</span>
          <p id="modal-message"></p>
          <button id="confirm-btn">Confirmar</button>
        </div>
      </div>

      <div id="edit-modal" class="modal">
        <div class="modal-content">
          <span id="close-edit-modal" class="close">&times;</span>
          <h2>Editar Aluno</h2>

          <form id="edit-form">
            <div class="form-group">
              <label for="edit-nome">Nome do aluno:</label>
              <input type="text" id="edit-nome" />
            </div>

            <div class="form-group">
              <label for="edit-matri">Matrícula:</label>
              <input type="number" id="edit-matri" />
            </div>

            <div class="form-group">
              <label for="edit-idade">Idade:</label>
              <input type="number" id="edit-idade" />
            </div>

            <div class="form-group">
              <label for="edit-endereco">Endereço:</label>
              <input type="text" id="edit-endereco" />
            </div>

            <div class="form-group">
              <label for="edit-responsavel">Número do responsável:</label>
              <input type="number" id="edit-responsavel" />
            </div>
            <div class="buttons">
              <button type="button" onclick="confirmarEdicao()">
                Salvar Alterações
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="src/js/cadastro.js"></script>
  </body>
</html>
