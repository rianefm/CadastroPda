<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="./css/cadastro.css" />
  </head>
  <body>
    <main>
      <section class="cadastroAluno">
        <form id="form-aluno">
          <h1>Cadastro de Alunos</h1>

          <div class="form-group">
            <label for="nome">Nome do aluno:</label>
            <input type="text" id="nome" />
          </div>

          <div class="form-group">
            <label for="matri">Matrícula:</label>
            <input type="number" id="matri" />
          </div>

          <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" />
          </div>

          <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" />
          </div>

          <div class="form-group">
            <label for="responsavel">Número do responsável:</label>
            <input type="text" id="responsavel" />
          </div>
        </form>
      </section>

      <div class="buttons">
        <button onclick="listarAlunos()">Listar alunos</button>
        <button onclick="cadastrarAluno()">Cadastrar um novo aluno</button>
        <button onclick="editarAluno()">Editar informações</button>
        <button id="delete" onclick="deletarAluno()">Deletar</button>
      </div>
      <div id="output"></div>
    </main>

    <script src="./cadastro.js"></script>
  </body>
</html>
